<header id="liuHeader" class="liu_header">
	<div class="content_box">
		<a class="p_ibt logo" :href="$ctx"></a>
		<div class="p_ibt nav_box">
			<a :class="{on:tabId == 1}" class="p_ibt nav" :href="$ctx">首页</a>
			<a v-if="user.user_permission == 1" :class="{on:tabId == 2}" class="p_ibt nav" :href="$ctx+'/notes'">笔记</a>
			<a :class="{on:tabId == 3}" class="p_ibt nav" :href="$ctx+'/games'">游戏</a>
			<a :class="{on:tabId == 4}" class="p_ibt nav" :href="$ctx+'/articles'">文章</a>
			<a :class="{on:tabId == 5}" class="p_ibt nav" :href="$ctx+'/travelNotes'">游记</a>
		</div>
		<div class="right">
			<div class="p_ibt search_box">
				<input v-model.trim="searchValue" class="input0" type="text" name="search" maxlength="30" placeholder="你想知道什么？">
				<a class="iconfont icon-search" :href="searchUrl+searchValue" target="_blank"></a>
			</div>
			<div v-if="user.user_id" class="p_ibt liu_header_box">
				<div class="menu_box">
					<a class="p_ibt head" :href="$ctx+'/user/private'">
						<img :src="$ctx+user.user_head_img" :title="user.user_name">
					</a>
					<div class="menu_conent">
						<div>
							<a :href="$ctx+'/user/private'">个人中心</a>
						</div>
						<div class="Tright">
							<a @click="onExit" class="p_ibt exit_btn" href="javascript:;">安全退出</a>
						</div>
					</div>
				</div>
			</div>
			<div v-if="!user.user_id" class="p_ibt sign_box">
				<a @click="toLoginBtn(1)" class="sign_btn" href="javascript:;">登陆</a>
				<a @click="toLoginBtn(2)" class="sign_btn" href="javascript:;">注册</a>
			</div>
		</div>
	</div>
</header>
