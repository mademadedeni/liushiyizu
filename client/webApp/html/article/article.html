        <liu-header @get-user="getUser" :tab-id="4"></liu-header>

                            <div class="signature"><%=article.user_signature%></div>
                        </div>
                        <div class="date_box">

                            <span><%=article.article_create_date%></span>

                            <span><%=article.article_edit_date%></span>
                            <% if (article.isCreator) { %>
                                <a class="Mlf20" href="<%= '/article/editor/'+article.article_id %>" target="_blank">编辑</a>
                            <% } %>
                        </div>
                    </div>
                </div>

                    <div class="article_content_main"><%-article.article_content%></div>
                </div>
