<div id="app">
	<liu-header></liu-header>
	<div class="index_banner_box">
		<div id="swiper" class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide">
		            <a class="banner" :href="$ctx+'/mobile/articles/16'" target="_blank" style="background-image:url('/static/images/index/hai_zei_wang.jpg');"></a>
		        </div>
		        <div class="swiper-slide">
		            <a class="banner" :href="$ctx+'/mobile/articles/17'" target="_blank" style="background-image:url('/static/images/index/tian_xing_jiu_ge.png');"></a>
		        </div>
		    </div>
		    <div class="swiper-pagination"></div>
		</div>
	</div>
	<div class="article_list Ptp30">
		<div v-for="article in articles" class="item_box">
		    <a class="show" :href="'/articles/'+article.article_id">
		        <h3 class="h3">{{article.article_title}}</h3>
		        <div class="content" v-html="article.article_content"></div>
		        <div class="option_box">
		            <span>作者：</span>
		            <span class="p_ibt WTO">{{article.user_name}}</span>
		            <span>时间：</span>
		            <span>{{dateFormat(article.article_edit_date)}}</span>
		        </div>
		    </a>
		</div>
	</div>
</div>
