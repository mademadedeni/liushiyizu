<script data-loader type="text/javascript">
	window.addEventListener('resize', function () {
		var dpi = Math.round(document.body.clientWidth/320*12);
		if (dpi>34) {
			dpi = 34;
		}
		document.querySelector('html').style.fontSize = dpi + 'px';
	});
	window.dispatchEvent(new Event('resize'));
	(function () {
		var ctx = "http://10.0.0.126";
		var api = "http://10.0.0.126/api";
		Vue.prototype.$ctx = ctx;
		Vue.prototype.$api = api;
	})()
</script>
