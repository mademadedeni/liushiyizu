<!DOCTYPE html>
<html>
<head>
	<title><%=article.article_title%>文章-刘氏一族</title>
	<link rel="import" href="/webApp/mobile/html/common.html?__inline">
	<meta name="description" content="刘氏一族-刘氏家族">
</head>
<body>
	<div id="app">
		<liu-header :active="'article'" @get-user="getUser"></liu-header>
		<div class="read_article_main">
			<div class="F12 co_999">
				<a :href="ctx+'/mobile/articles'">返回</a>
				<div class="right">
					<a v-show="user.user_id == <%=article.user_id%>" :href="ctx+'/mobile/article/edit/<%=article.article_id%>'" style="display:none;">编辑</a>
					<a @click="deleteArticle" v-show="user.user_id == <%=article.user_id%>" href="javascript:;" style="display:none;">删除</a>
				</div>
			</div>
			<h2 class="h2"><%=article.article_title%></h2>
			<div class="user_box">
				<div class="p_ibt">
					<img class="head" :src="ctx+'<%=article.user_head_img%>'">
				</div>
				<div class="p_ibt wido70">
					<div><%=article.user_nickname%></div>
					<div class="F12 WTO"><%=article.user_signature%></div>
				</div>
			</div>
			<div class="Mtp20"><%=article.article_content%></div>
		</div>
	</div>
	<script>
		var article = JSON.parse('<%=article.article%>');
	    require("/webApp/mobile/static/js/article/read.js");
	</script>
</body>
</html>
